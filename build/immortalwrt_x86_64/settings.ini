REPO_URL="https://github.com/immortalwrt/immortalwrt"     #编译固件源码链接
REPO_BRANCH="openwrt-24.10"                                                 #源码链接的分支
CONFIG_FILE=".config"                                                    #固件编译配置文件
FIRMWARE_MESSAGE="immortalwrt_x86_64"                      #信息通知跟发布要用到的名字,比如通知你XX开始编译,发布的时候显示XX固件
CUSTOM_SH="custom.sh"                                              #SH脚本，更新源并生成配置文件
CACHE_BUILD="true"                                                      #缓存编译加速（true=开启）（false=关闭）
UPLOAD_FIRMWARE="true"                                           #上传【固件文件】（true=开启）（false=关闭）
UPLOAD_QCOW2="true"                                                #上传【PVE/KVM镜像文件】（true=开启）（false=关闭）
UPLOAD_VHDX="true"                                                   #上传【Hyper-V镜像文件】（true=开启）（false=关闭）
UPLOAD_VMDK="true"                                                  #上传【VMware镜像文件】（true=开启）（false=关闭）
UPLOAD_IPK="true"                                                       #上传【IPK】 插件包文件（true=开启）（false=关闭）
UPLOAD_CONFIG="true"                                               #上传【.config】配置文件（true=开启）（false=关闭）
UPLOAD_RELEASE="true"                                             #发布固件（true=开启）（false=关闭）
WECHAT_WORK_PUSH="true"                                     #企业微信通知（true=开启）（false=关闭）
TELEGRAM_BOT="true"                                                #Telegram信息通知（true=开启）（false=关闭）
